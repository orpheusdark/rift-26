services:
  # Backend – FastAPI Web Service
  - type: web
    name: rift-26-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: CORS_ORIGINS
        value: https://rift-26-frontend.onrender.com

  # Frontend – React/Vite Static Site
  - type: static
    name: rift-26-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://rift-26-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
